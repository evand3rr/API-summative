<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1 id="city-name">Kigali, RW</h1>
      <input type="text" id="city-input" placeholder="Enter city name..." />
      <button id="search-btn">Search</button>
    </header>

    <main>
      <div class="weather-icon">
        <img id="weather-img" src="" alt="Weather Icon" />
      </div>
      <h2 id="temperature">25.97Â°C</h2>
      <p id="weather-description">Light Rain</p>
    </main>

    <section class="details">
      <div class="detail">
        <p>Wind</p>
        <p id="wind">1.13 m/s</p>
      </div>
      <div class="detail">
        <p>Humidity</p>
        <p id="humidity">54%</p>
      </div>
      <div class="detail">
        <p>Pressure</p>
        <p id="pressure">1011 hPa</p>
      </div>
      <div class="detail">
        <p>Visibility</p>
        <p id="visibility">10 km</p>
      </div>
      <div class="detail">
        <p>Sunrise</p>
        <p id="sunrise">06:36 AM</p>
      </div>
      <div class="detail">
        <p>Sunset</p>
        <p id="sunset">06:40 PM</p>
      </div>
    </section>

    <footer>
      <p>Weather data provided by OpenWeatherMap</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
